


<li id="li-{{node.pk}}">
    <a href="javascript:void(0);" onclick="show_data(this)" id="{{node.pk}}">
        <div class="member-view-box">
                <div class="member-details">
                    <h1 style="font-size: 200%" id="branch-name-{{node.pk}}">{{node.name}}({{node.rank}})</h1>
                    <input type="hidden" id="name-{{node.pk}}" name="name" value="{{node.name}}">
                    <input type="hidden" id="fname-{{node.pk}}" name="fname" value="{{node.fname}}">
                    <input type="hidden" id="url-{{node.pk}}" name="url" value="{{node.url}}">
                </div>
        </div>
    </a>
    {% if node.person_set.all %}
        <ul id="branch-id-{{node.pk}}">
        {%for ch in node.person_set.all %}
            {%with node=ch template_name="tree.html" %}
                {%include template_name%}
            {%endwith%}
        {%endfor%}
        </ul>
    {% endif %}
</li>
